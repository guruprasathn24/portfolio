<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>About Page</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/vue@3.4.21/dist/vue.global.prod.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <style>

    </style>
  </head>

  <body class="HERO" style="background-color: rgb(0, 0, 0);">


    <div id="app" class="container py-5">

      <!-- HEADING  -->

      <div class=" bg-white rounded shadow p-4 mb-5" style="background-color: rgb(198, 191, 139); width: 78vh;">
        <h2 class="text-center mb-4">My Skills</h2>

        <!-- SKILL AND SKILL NAME -->

        <div id="skill" class="carousel slide" data-bs-ride="carousel" data-bs-interval="1700">
          <div class="carousel-inner text-center">
            <div class="carousel-item py-4" v-for="(item, index) in skills" :class="{ active: index === 0 }">
              <i :class="['display-2 text-danger mb-3', item.iconClass]"></i>
              <h5 class="fw-semibold  ">{{ item.label }}</h5>
            </div>
          </div>


          <!-- BEFORE AND PREVIOUS BUTOON -->

          <button class="carousel-control-prev" data-bs-target="#skill" data-bs-slide="prev">
            <span class="carousel-control-prev-icon bg-primary rounded-square p-2"></span>
          </button>
          <button class="carousel-control-next" data-bs-target="#skill" data-bs-slide="next">
            <span class="carousel-control-next-icon bg-primary rounded-square p-2"></span>
          </button>
        </div>
      </div>



      <!-- CARD FOR PROJECTS -->

      <div class="bg-white rounded shadow mt-5 mb-4">
        <h2 class="text-center mt-4">PROJECTS</h2>


        <!-- CREATING A COUROSEL ITEMS -->

        <div id="project" class="carousel slide" data-bs-ride="carousel" data-bs-interval="1700">
          <div class="carousel-inner text-center">
            <div class="carousel-item py-5" v-for="(project, index) in projects" :class="{ active: index === 0 }">
              <div class="card mx-auto" style="width: 35VH;">

                <!-- IMAGE  AND DEISCRIPTION-->

                <img :src="project.image" class="card-img-top" />
                <div class="card-body ">
                  <h5 class="card-title mt-2 fw-bold text-center">{{ project.title }}</h5>
                  <p class="card-text text-start">
                    <span class="badge text-bg-danger">Decription:</span>
                    <span class="ms-2">{{ project.desc }}
                    </span>
                  </p>

                  <p class="mb-0 text-start">
                    <span class="badge text-bg-success text-start">Developed on</span>
                    <span class="ms-2"> {{project.date}}
                    </span>
                  </p>
                </div>
              </div>
            </div>
          </div>

          <!-- BEFORE AND PREVIOUS BUTOON -->

          <button class="carousel-control-prev" type="button" data-bs-target="#project" data-bs-slide="prev">
            <span class="carousel-control-prev-icon bg-primary rounded-square p-2"></span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#project" data-bs-slide="next">
            <span class="carousel-control-next-icon bg-primary rounded-square p-2"></span>
          </button>
        </div>
      </div>



      <!-- HEADING -->
      <div class="bg-white shadow pt-5">

        <h2 class="text-center mb-4 ">Languages</h2>


        <!-- PROGRESS BAR  FOR LANGUAGE -->


        <div v-for="lang in languages">

          <!-- LANGGUAGE NAME -->


          <label class="form-label  fw-semibold">{{ lang.name }}</label>
          <div class="progress">

            <div class="progress-bar bg-success" :style="{ width: lang.level + '%' }">

              {{ lang.level }}%

            </div>
          </div>
        </div>
      </div>



    </div>

    <script>
      const { createApp } = Vue;
      createApp({
        data() {
          return {
            skills: [
              { iconClass: 'fab fa-html5', label: 'HTML' },
              { iconClass: 'fab fa-css3-alt', label: 'CSS' },
              { iconClass: 'fab fa-js', label: 'JavaScript' },
              { iconClass: 'fab fa-python', label: 'Python' },
              { iconClass: 'fas fa-c', label: 'C' }
            ],
            languages: [
              { name: 'Tamil', level: 100 },
              { name: 'English', level: 75 },
            ],
            projects: [
              { image: "p1.png", title: "MENU ITEM", desc: "Developed by using html,css and bootstap", date: "12/11/2024" },
              { image: "p2.png", title: "E-COMMERCE WEB SITE", desc: "Developed by using html and bootstrap", date: "23/04/2023" },
              { image: "p3.png", title: "PERSONAL PORTFOLIO", desc: "Developed by using html and css", date: "15/08/2024" },
              { image: "p4.png", title: "FORM VALIDATION", desc: "Developed by using html,css and js", date: "31/05/2025" }
            ]
          }
        }
      }).mount('#app');
    </script>
