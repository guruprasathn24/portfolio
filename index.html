<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Portfolio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://kit.fontawesome.com/97a8667286.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="home.css">
  </head>

  <body>

    <div class="hero">
      <div class="top-icons">
        <a href="" title="Call">
          <i class="bi bi-telephone-fill"></i>
        </a>
        <a href="" title="Mail">
          <i class="bi bi-envelope-fill"></i>
        </a>
        <a href="" target="_blank" title="GitHub">
          <i class="fab fa-github"></i>
        </a>
        <a href="" target="_blank" title="LinkedIn">
          <i class="fab fa-linkedin"></i>
        </a>
      </div>
    </div>

    <div class="app-container">
      <div class="fullscreen-bg">
        <img src="professional-background-2cmtz5pbgubk31mg.jpg">
      </div>


      <div id="app" class="center-content">
        <div v-for="content in contents">
          <h1>{{ content.title1 }}</h1>
          <h4>{{ content.title2 }}</h4>
          <a href="about.html" class="bounce-icon d-inline-block">
            <i class="bi bi-arrow-right-square-fill"></i>
          </a>
        </div>
      </div>

    </div>

    <script>
      const { createApp } = Vue;

      createApp({
        data() {
          return {
            contents: [
              {
                title1: "Hai I'm Prasath",
                title2: "I am a Professional Developer"

            ]
          };
        }
      }).mount('#app');

  </body>
